<!doctype html>
<html>
    <title>Sound Effects</title>
    <script>
        var amogus = new Audio("https://mikecraftthecoder.github.io/SoundEffects/sounds/Amogus.mp3");
        var mems = new Audio("https://mikecraftthecoder.github.io/SoundEffects/sounds/cool%20music.mp3");
        var itr = new Audio("https://mikecraftthecoder.github.io/SoundEffects/sounds/Its raining tacos.mp3");
        function sus(){
            amogus.play();
        }
        function meme(){
            mems.play();
        }
        function itsrt(){
            itr.play();
        }
        function pausesounds(){
            amogus.pause();
            mems.pause();
            itr.pause();
        }
    </script>
    <button onclick="sus()">Play Amogus sound</button>
    <button onclick="meme()">Play Rick Roll sound</button>
    <button onclick="pausesounds()">Pause sounds</button>
</html>
